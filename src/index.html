<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Simulador de IMC</h1>
        <div class="input-group">
                <input type="number" id="peso" placeholder=" Peso (kg)">
        </div>
                <div class="input-group">
                <input type="number" id="altura" placeholder=" Altura (m)">
        </div>
        <button id="calcular">Calcular IMC</button>
        <div class="result" id="resultado">
            <h2>Resultado:</h2>
            <p><span style="display: inline-block;">Seu IMC é:</span> <span id="imc-valor"></span></p>
    <p><span style="display: inline-block;">Classificação:</span> <span id="imc-classificacao"></span></p>
</div>
    <script src="script.js"></script>
</body>
</html>
